 <!DOCTYPE html>

<html lang="pl">
<head>
    <meta charset="utf-8">
    <title>Losowanie liczb</title>
    <link rel="stylesheet" href="Zad1.css" type="text/css" />
</head>
<body>

<input type="submit" class="calc" value="generuj">
<div class="wrapper">
<div class="odd"></div>
<div class="even"></div>
</div>
<script>

var button = document.querySelector(".calc");

button.addEventListener("click", function() {
  var even = [];
  var odd = [];

  for(var i = 0; i < 20; i++) {
    var number = getRandomInt(100);
      if(number % 2 > 0) {
      odd.push(number);
    } else  {
      even.push(number);
    }
  }
  
  odd = odd.toString();
  even = even.toString();
  
  document.querySelector(".odd").innerHTML = odd.split(",").join("<br>");
  document.querySelector(".even").innerHTML = even.split(",").join("<br>");
});

function getRandomInt(max) {
  return Math.floor(Math.random() * max);
}    
</script>
</body>
</html>
